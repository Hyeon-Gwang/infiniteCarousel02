<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코디랩</title>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- TOP -->
    <div class="top">
        <div class="container clearfix">
            <div class="top--left float--left"><a href="#"><i class="fas fa-bookmark"></i> + BOOKMARK</a></div>
            <ul class="top--right float--right">
                <li><a href="#">LOGIN</a></li>
                <li>
                    <a href="#">JOIN US</a>
                    <div class="point">
                        <span>▲</span>
                        <em>10% 쿠폰</em>
                    </div>
                </li>
                <li><a href="#">ORDER</a></li>
            </ul>
        </div>
    </div>

    <!-- TOP LOGO -->
    <div class="top-logo">
        <div class="container">
            <a href="#">
                <h1>CODLAB</h1>
                <h2>KOREACENTER DESIGN LAB</h2>
            </a>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="container clearfix">
            <div class="header--button float--left">
                <span class="line1"></span>
                <span class="line2"></span>
                <span class="line3"></span>
            </div>
            <ul class="header--menu float--left">
                <li><a href="#">스킨디자인</a></li>
                <li><a href="#">유형별 스킨</a></li>
                <li><a href="#">기타디자인</a></li>
                <li><a href="#">포트폴리오</a></li>
                <li><a href="#">서비스소개</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
            <div class="header--search float--right">
                <div class="search">
                    <input type="text">
                    <i class="fas fa-search"></i>
                </div>
                <a href="#"><i class="far fa-user"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <!-- EVENT SECTION -->
    <section class="event">
        <div class="event--items">
            <div class="event-item">01</div>
            <div class="event-item">02</div>
            <div class="event-item">03</div>
        </div>
        <div class="event--buttons clearfix">
            <div class="nextButton float--left"><i class="fas fa-chevron-left"></i></div>
            <div class="prevButton float--right"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="event--order">
            <div class="order1"></div>
            <div class="order2"></div>
            <div class="order3"></div>
        </div>
    </section>
    
</body>
</html>
